<!DOCTYPE html>
<html lang="zh-Hans">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="utf-8">
  <title>我的画板</title>
</head>
  
<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id=eraser class="icon" aria-hidden="true">
      <use xlink:href="#icon-ico-erasertool-May"></use>
    </svg>
    <svg id=brush class="active icon" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id=clear class="active icon" aria-hidden="true">
      <use xlink:href="#icon-icon26"></use>
    </svg>
    <svg id=download class="active icon" aria-hidden="true">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="red" class="red active"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_770163_k6xiloxlhra.js"></script>
</body>
  
</html>
